<!DOCTYPE html>

<html>
    <head>

        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/assets/css/styles_sifrovacka.css">

        <script defer src="/assets/js/script_sifrovacka.js"></script>


        <title>Šifrovačka Registrace</title>

    </head>

    <body>

        <div class="header">
            <h1>Třináctá rovnoběžka</h1>
            <h3>Abys mohl hrát, je potřeba provést registraci níže. Přejeme hodně štěstí!</h3>
        </div>

        <div class="form">
            <p>
                <label for="jmeno">Zadej křestní jméno:</label>
                <input name="jmeno" id="jmeno" required="">
            </p>

            <p>
                <label for="prijmeni">Zadej příjmení:</label>
                <input name="prijmeni" id="prijmeni" required="">
            </p>
        </div>

        <button onclick="Login()">ZAČÍT HRÁT!</button>

    </body>
</html>
